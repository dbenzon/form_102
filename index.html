<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FORM 102</title>
</head>
<body>
	<h2>Personal Information Form</h2>
	<form>
		<fieldset>
			<legend>Section 1: Contact Information</legend>
			<label for="fullName">Full Name:</label><br>
			<input type="text" id="fullName" name="fullName" required placeholder="Mark Lee" maxlength="50"><br><br>
			<label for="email">Email Address:</label><br>
			<input type="email" id="email" name="email" required placeholder="marklee@example.com"><br><br>
			<label for="phoneNumber">Phone Number:</label><br>
			<input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="+81 90-1234-5678" pattern="^\+?[0-9\s\-().]{7,20}$"><br><br>
			<label for="address">Address:</label><br>
			<textarea id="address" name="address" required placeholder="123, Tokyo Japan"></textarea><br><br>
		</fieldset>
		<fieldset>
			<legend>Section 2: Personal Details</legend>
			<label for="dateOfBirth">Date of Birth:</label><br>
			<input type="date" id="dateOfBirth" name="dateOfBirth" required value="1990-01-01"><br><br>
			<label for="gender">Gender:</label><br>
			<select id="gender" name="gender" required>
				<option value="">Select</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select><br><br>
			<label for="maritalStatus">Marital Status:</label><br>
			<select id="maritalStatus" name="maritalStatus" required>
				<option value="">Select</option>
				<option value="single">Single</option>
				<option value="married">Married</option>
				<option value="divorced">Divorced</option>
				<option value="widowed">Widowed</option>
			</select><br><br>
		</fieldset>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
